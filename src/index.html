<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestão para Carinicultura</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
    // Redirecionamento para o GitHub Pages
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  <script>
    // Capturar rotas não encontradas
    (function(){
      var path = window.location.pathname;
      if (path !== '/' && path !== '/index.html' && !path.startsWith('/assets/')) {
        sessionStorage.redirect = window.location.href;
      }
    })();
  </script>
</body>
</html>
